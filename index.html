<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Pokémon Guess Game</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css"/>
        <link rel="icon" href="./assets/images/favicon.ico">
    </head>

    <body>

        <!-- TITLE -->
        <div class="⓿title">
            <img class="⓿titleImage" src="./assets/images/titleContinue.png" alt="titleContinue">
        </div>

        <!-- IMAGE (LEFT SIDE )-->
        <div class="⓿leftContainer">
            <div class="⓿imageContainer">
                <img class="⓿image" src="./assets/images/questionMark.png" alt="questionMark">
            </div>
            
        </div>


        <!-- STATUS DISPLAY (RIGHT SIDE) -->
        <div class="⓿rightContainer">

            <!-- CURRENT WORD -->
            <div>
                <p>CURRENT WORD PLACEHOLDER</p>
            </div>

            <!-- GUESSES -->
            <div>
                <div class="⓿guessesContainer">
                    <p>Guesses (<span id="remainingGuesses">⓿</span> remaining)</p>
                </div>
                <div class="⓿failedGuessesContainer">
                    <p><span id="failedGuesses">FAILED GUESSES PLACEHOLDER</span></p>
                </div>
            </div>

            <!-- STATS -->
            <div>
                <div class="⓿statsContainer">
                    <p>Stats:</p>  
                </div>
                <div class="⓿winContainer">
                    <p>Wins: <span id="winCount"></span></p>
                </div>
                <div class="⓿lossContainer">
                    <p>Losses: <span id="lossCount"></span></p>
                </div>
            </div>
           
           
           
           
           

        </div>

        
        
        
        
        
        
        
        






        
        
        
        
        
        
        
        
        <script src="./assets/javascript/game.js"></script>
    </body>
</html>
